<form [formGroup]="form">
  <fieldset>
    <legend>Info</legend>
    <div class="form-field">
      <label>Email:</label>
      <input name="email" formControlName="email" />
    </div>
    <div class="form-field">
      <label>Username:</label>
      <input name="username" formControlName="username" type="text" />
    </div>
    <div class="form-field">
      <label>Firstname:</label>
      <input name="firstname" formControlName="firstname" type="text" />
    </div>
    <div class="form-field">
      <label>Lastname:</label>
      <input name="lastname" formControlName="lastname" type="text" />
    </div>
    <div class="form-field">
      <label>Location:</label>
      <input name="location" formControlName="location" type="text" />
    </div>
    <div class="form-field">
      <label>Password:</label>
      <input name="password" formControlName="password" type="password" />
    </div>
  </fieldset>
  <div class="form-buttons">
    <button class="button button-primary" (click)="register()">Register</button>
  </div>
</form>
